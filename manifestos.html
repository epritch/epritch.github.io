<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manifestos Chatbot | My Woodbury Helper</title>
  <!-- Uses the chatbot-specific CSS file -->
  <link rel="stylesheet" href="helper.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Manifestos – My Woodbury Helper</h1>
    </header>

    <main id="chat-box">
      <div class="bot-message">
        <p>
          Hello! I’m your Manifestos chatbot. Once the backend is deployed, I’ll talk
          to OpenAI. For now, type something and I’ll send it to the API.
        </p>
      </div>
    </main>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const API_URL = "https://manifestos-backend-1.onrender.com";

    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    function addMessage(text, className) {
      const msg = document.createElement("div");
      msg.classList.add(className);
      msg.innerHTML = `<p>${text}</p>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      addMessage(message, "user-message");

      // Show temporary "thinking" bot bubble
      const thinking = document.createElement("div");
      thinking.classList.add("bot-message");
      thinking.innerHTML = "<p>Thinking...</p>";
      chatBox.appendChild(thinking);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error("Non-200 response");
        }

        const data = await response.json();
        // server.js returns { reply: "..." }
        thinking.innerHTML = `<p>${data.reply}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error(error);
        thinking.innerHTML = `<p>⚠️ Error: Could not reach the chatbot API. Check the API_URL or backend.</p>`;
      }
    });
  </script>
</body>
</html>
