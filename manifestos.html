<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manifestos Chatbot | My Woodbury Helper</title>
  <link rel="stylesheet" href="helper.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Manifestos – My Woodbury Helper</h1>
    </header>

    <main id="chat-box">
      <div class="bot-message">
        <p>
          Hello! I’m your Manifestos chatbot. Once the backend is deployed, I’ll talk
          to OpenAI. For now, type something and I’ll send it to the API.
        </p>
      </div>
    </main>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");

  // --- Local AI Responses ---
  function localAI(message) {
    const msg = message.toLowerCase().trim();

    if (msg.includes("hello") || msg.includes("hi")) {
      return "Hello! I'm your Manifestos Helper. How can I assist you today?";
    }

    if (msg.includes("manifesto")) {
      return "A manifesto is a declaration of beliefs, values, and intentions. My manifesto is to help you explore ideas creatively and thoughtfully.";
    }

    if (msg.includes("who are you")) {
      return "I'm a locally powered AI assistant built just for your portfolio. I don't use external APIs — I respond using custom logic!";
    }

    if (msg.includes("help")) {
      return "Sure! Ask me about manifestos, ideas, creativity, or just say hello.";
    }

    // Default fallback
    return "I'm not sure how to respond to that yet, but I'm learning!";
  }

  // --- Chat UI ---
  function addMessage(text, className) {
    const msg = document.createElement("div");
    msg.classList.add(className);
    msg.innerHTML = `<p>${text}</p>`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    // Show user message
    addMessage(message, "user-message");

    // Simulate "thinking" bubble briefly
    const thinking = document.createElement("div");
    thinking.classList.add("bot-message");
    thinking.innerHTML = "<p>Thinking...</p>";
    chatBox.appendChild(thinking);

    // Simulate a delay for realism
    setTimeout(() => {
      const reply = localAI(message);
      thinking.innerHTML = `<p>${reply}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 500);

    input.value = "";
  });
</script>

</body>
</html>
