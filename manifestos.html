<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manifestos Chatbot | My Woodbury Helper</title>
  <link rel="stylesheet" href="helper.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Manifestos – My Woodbury Helper</h1>
    </header>

    <main id="chat-box">
      <div class="bot-message">
        <p>Hello! I’m your Woodbury Helper. Ask me about your manifestos, ideas, or projects.</p>
      </div>
    </main>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script type="module">
  import OpenAI from "https://esm.sh/openai";

  const client = new OpenAI({
    apiKey: "API key here",
    dangerouslyAllowBrowser: true
  });

  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");

  function addMessage(text, className) {
    const msg = document.createElement("div");
    msg.classList.add(className);
    msg.innerHTML = `<p>${text}</p>`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user-message");

    const thinking = document.createElement("div");
    thinking.classList.add("bot-message");
    thinking.innerHTML = "<p>Thinking...</p>";
    chatBox.appendChild(thinking);

    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const response = await client.chat.completions.create({
        model: "gpt-4o-mini",
        messages: [
          { role: "system", content: "You are My Woodbury Helper, a friendly AI chatbot." },
          { role: "user", content: message }
        ]
      });

      thinking.innerHTML = `<p>${response.choices[0].message.content}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (error) {
      thinking.innerHTML = `<p>⚠️ Error: Check your API key or CORS domain restriction.</p>`;
    }

    input.value = "";
  });
</script>

</body>
</html>
